<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/card/2.5.4/card.min.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="principal.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="container d-flex flex-column" style="height: 100vh;">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="d-inline-flex justify-content-between mx-2">
      <div id="total" class="py-5 d-flex flex-column">
        <h5 class="d-inline-flex"><b>Total: </b><div id="totalAll"></div></h5>
        <div id="totalProduct"></div>
        <div id="totalShipping"></div>
      </div>
      <div class="form-group py-5 align-self-end text-right">
        <label for="">Divisa</label>
        <select class="form-control" name="" id="setCurrency">
          <option>Selecciona una divisa</option>
          <option>USD</option>
          <option>UYU</option>
        </select>
      </div>
    </div>
    <div class="wrapper">
      <div class="form-check d-flex flex-column p-5" style="background-color: antiquewhite; border-radius: 15px;">
        <h6><b>Tipo de envío</b></h6>
        <label for="premium"><input type="radio" id="premium" name="shippingRadio" value="premium"> Premium (2-5 días) <small><i>(+15% del precio total.)</i></small></label>
        <label for="express"><input type="radio" id="express" name="shippingRadio" value="express"> Express (5-8 días) <small><i>(+7% del precio total.)</i></small></label>
        <label for="standard"><input type="radio" id="standard" name="shippingRadio" value="standard"> Standard (12 a 15 días) <small><i>(+5% del precio total.)</i></small></label>
      </div>
    </div>
      <div class="form-group d-flex justify-content-around p-5">
        <label for="">Dirección:
        <input type="text" name="" id="" class="form-control" placeholder="Dirección de envío"></label>
        <label for="">Esquina:
        <input type="text" name="" id="" class="form-control" placeholder="Esquina"></label>
        <div class="form-group">
          <label for="">País:</label>
          <select class="form-control" name="" id="">
            <option>Selecciona un país</option>
            <option>Uruguay</option>
            <option>Argentina</option>
            <option>Brasil</option>
          </select>
        </div>
      </div>
    <div class="wrapper pb-5 d-flex flex-column">
      <h6 class="py-3"><b>Formas de pago</b></h6>
      <button type="button" class="btn btn-success w-25" data-toggle="modal" data-target="#payMethodModal">
        Elige una
      </button>
    </div>
    <button class="btn btn-success w-25 align-self-center">Finalizar compra</button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="modal fade" id="payMethodModal" tabindex="-1" role="dialog" aria-labelledby="payMethodId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Metodo de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Selecciona un metodo de pago</label>
            <select class="form-control" name="payMethod" id="payMethod">
              <option>Selecciona un metodo de pago</option>
              <option>Cuenta bancaria</option>
              <option>Tarjeta de credito</option>
            </select>
          </div>
          <div class="modal-form">
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/card/2.5.4/card.min.js"></script>
</body>
</html>
